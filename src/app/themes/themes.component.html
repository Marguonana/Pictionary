<div class="themePage">
    <h1 style="text-align:center">Selectionner un th√®me</h1>
    <mat-grid-list cols="5" rowHeight="200px" gutterSize="10px">
      <mat-grid-tile class="themeList"
          *ngFor="let tile of tiles; let i = index" (click)="onClick(tile)"
          [colspan]="tile.cols"
          [rowspan]="tile.rows"
          [style.background]="tile.color"
          [ngStyle]="{ 'border-radius': tile.borderRadius }"
          [ngClass]="'tile' + i"
          >
          <img [src]="tile.imageUrl"/>
         
        <mat-grid-tile-footer>{{tile.text}}</mat-grid-tile-footer>
        
      </mat-grid-tile>
    </mat-grid-list>
</div>
