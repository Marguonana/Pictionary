<mat-grid-list cols="5" rowHeight="200px" gutterSize="10px">
  <mat-grid-tile
      *ngFor="let tile of tiles"
      [colspan]="tile.cols"
      [rowspan]="tile.rows"
      [style.background]="tile.color">
      {{tile.text}}
    <mat-grid-tile-footer>texte</mat-grid-tile-footer>
    
  </mat-grid-tile>
</mat-grid-list>
